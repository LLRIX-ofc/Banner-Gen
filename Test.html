<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Banner Generator</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
        }
        #banner-container {
            position: relative;
            width: 1500px;
            height: 500px;
            background: url('https://github.com/LLRIX-ofc/Banner-Gen/blob/main/Background.png?raw=true') no-repeat center center;
            background-size: cover;
            margin-bottom: 20px;
        }
        #banner-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Aiden', sans-serif;
            color: black;
            text-shadow: 3px 3px 5px rgba(0,0,0,0.3);
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #444;
            color: white;
            cursor: pointer;
        }
        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            color: white;
        }
    </style>
</head>
<body>
    <div id="banner-container">
        <div id="banner-text"></div>
    </div>
    <input type="text" id="input-text" maxlength="11" placeholder="Enter text (max 11 chars)">
    <button onclick="downloadImage()">Done</button>
    <div id="popup">Character limit is 11.</div>

    <script>
        const inputText = document.getElementById('input-text');
        const bannerText = document.getElementById('banner-text');
        const popup = document.getElementById('popup');

        inputText.oninput = function() {
            let text = inputText.value;
            if (text.length > 11) {
                showPopup();
                return;
            }
            let textSize = Math.max(230 - (text.length - 1) * 10, 120);
            bannerText.style.fontSize = textSize + 'px';
            bannerText.textContent = text;
        };

        function showPopup() {
            popup.style.display = 'block';
            setTimeout(() => popup.style.display = 'none', 2000);
        }

        function downloadImage() {
            html2canvas(document.getElementById('banner-container')).then(canvas => {
                let link = document.createElement('a');
                link.download = 'twitter-banner.png';
                link.href = canvas.toDataURL();
                link.click();
            });
        }
    </script>

    <!-- Include html2canvas library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
</body>
</html>
