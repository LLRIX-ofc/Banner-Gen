<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Banner Generator</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        .container {
            text-align: center;
            position: relative;
        }
        #banner {
            background-image: url('https://github.com/LLRIX-ofc/Banner-Gen/blob/main/Background.png?raw=true');
            width: 1500px;
            height: 500px;
            background-size: cover; /* Ensure background covers entire banner */
            position: relative;
            overflow: hidden;
            border: 2px solid #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        #text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: black;
            font-family: 'Aiden', sans-serif;
            text-align: center;
            text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.7);
        }
        input {
            width: 300px;
            padding: 10px;
            margin-top: 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #1DA1F2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0d8ecf;
        }
        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: #333;
            color: white;
            padding: 20px;
            border-radius: 5px;
            z-index: 100;
        }
    </style>
    <link href="https://github.com/LLRIX-ofc/Banners/raw/refs/heads/main/Aiden.ttf" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        <div id="banner">
            <div id="text">Your Text Here</div>
        </div>
        <input type="text" id="inputText" maxlength="11" placeholder="Enter your text...">
        <button id="downloadBtn">Done</button>
        <div class="popup" id="popup">Character limit is 11!</div>
    </div>

    <script>
        const inputText = document.getElementById('inputText');
        const text = document.getElementById('text');
        const downloadBtn = document.getElementById('downloadBtn');
        const popup = document.getElementById('popup');

        inputText.addEventListener('input', (e) => {
            let value = e.target.value;
            if (value.length > 11) {
                popup.style.display = 'block';
                setTimeout(() => popup.style.display = 'none', 2000);
                inputText.value = value.slice(0, 11);
                value = inputText.value;
            }
            const fontSize = Math.max(230 - (value.length - 1) * 10, 10);
            text.style.fontSize = fontSize + 'px';
            text.textContent = value;
        });

        downloadBtn.addEventListener('click', () => {
            html2canvas(document.getElementById('banner'), {
                scale: 2, // Increased scale for better resolution
                allowTaint: true // Necessary for cross-origin images
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'twitter-banner.png';
                link.href = canvas.toDataURL();
                link.click();
            });
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
