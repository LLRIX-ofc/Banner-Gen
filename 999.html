<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>999 Banners</title>
  <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/LLRIX-ofc/Banner-Gen/refs/heads/main/999.png">
  <style>
    @font-face {
      font-family: 'Aiden';
      src: url('./Aiden.ttf') format('truetype');
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      width: 100%;
    }

    #canvas {
      border: 2px solid #fff;
      display: block;
      margin-bottom: 20px;
    }

    .input-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border: 2px solid #333;
      border-radius: 5px;
      outline: none;
      width: 300px;
      text-align: center;
      background-color: #1e1e1e;
      color: #fff;
      text-transform: uppercase;
    }

    input[type="text"]::placeholder {
      color: #666;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background-color: #333;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="font-family: Aiden;">999 BANNERS</h1>
    <canvas id="canvas" width="1500" height="500"></canvas>
    <div class="input-wrapper">
      <input type="text" id="bannerText" maxlength="11" placeholder="Enter your text (11 max)">
      <button id="downloadButton">Download</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const inputText = document.getElementById('bannerText');
    const downloadButton = document.getElementById('downloadButton');

    const BACKGROUND_URL = 'https://i.imgur.com/yiqSkqL.png';

    const backgroundImage = new Image();
    backgroundImage.crossOrigin = 'anonymous';
    backgroundImage.src = BACKGROUND_URL;

    backgroundImage.onload = () => {
      drawCanvas();
    };

    inputText.addEventListener('input', drawCanvas);
    downloadButton.addEventListener('click', downloadImage);

    function drawCanvas() {
      const text = inputText.value.toUpperCase();
      const fontSize = Math.max(230 - (text.length - 1) * 10, 10);

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);

      ctx.font = `${fontSize}px Aiden, sans-serif`;
      ctx.fillStyle = '#000'; // Black text
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText(text, canvas.width / 2, canvas.height / 2);
    }

    function downloadImage() {
      const link = document.createElement('a');
      link.download = 'banner.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    }
  </script>
</body>
</html>
