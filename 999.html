<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>999</title>
  <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/LLRIX-ofc/Banner-Gen/refs/heads/main/999.png">
  <style>
    @font-face {
      font-family: 'Aiden';
      src: url('Aiden.ttf') format('truetype');
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      width: 100%;
    }

    canvas {
      border: 2px solid #333;
      margin: 20px 0;
    }

    .input-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border: 2px solid #333;
      border-radius: 5px;
      outline: none;
      width: 300px;
      text-align: center;
      background-color: #1e1e1e;
      color: #fff;
      text-transform: uppercase;
    }

    input[type="text"]::placeholder {
      color: #666;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background-color: #333;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #555;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #333;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      display: none;
    }

    .popup.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="font-family: Aiden;">999 BANNERS</h1>
    <canvas id="previewCanvas" width="1500" height="500"></canvas>
    <div class="input-wrapper">
      <input type="text" id="bannerText" maxlength="11" placeholder="Enter your text (11 max)">
      <button id="downloadButton">Done</button>
    </div>
  </div>
<script>
    const canvas = document.getElementById('previewCanvas');
    const ctx = canvas.getContext('2d');
    const input = document.getElementById('bannerText');
    const uploadButton = document.getElementById('uploadButton');
    const popup = document.getElementById('popup');
    const closePopup = document.getElementById('closePopup');

    const bgImageSrc = 'https://github.com/LLRIX-ofc/Banner-Gen/blob/main/Background.png?raw=true';
    const API_KEY = '4cea733747ec5f61bc0875f64f73e814';
    const background = new Image();
    background.src = bgImageSrc;

    input.addEventListener('input', () => {
      input.value = input.value.toUpperCase();
      updateCanvas();
    });

    closePopup.addEventListener('click', () => popup.classList.remove('active'));

    uploadButton.addEventListener('click', () => {
      const imageData = canvas.toDataURL('image/png').split(',')[1]; // Extract base64 content
      const formData = new FormData();
      formData.append('image', imageData);

      // Call the ImgBB API
      fetch(`https://api.imgbb.com/1/upload?expiration=600&key=${API_KEY}`, {
        method: 'POST',
        body: formData,
      })
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            const imageUrl = data.data.url;
            window.open(imageUrl, '_blank'); // Open image URL in a new tab
          } else {
            alert('Failed to upload image. Please try again.');
          }
        })
        .catch(error => {
          console.error('Error uploading image:', error);
          alert('An error occurred. Please try again.');
        });
    });

    function updateCanvas() {
      const text = input.value;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (text.length > 11) {
        popup.classList.add('active');
        return;
      }

      drawCanvas(text);
    }

    function drawCanvas(text) {
      ctx.drawImage(background, 0, 0, canvas.width, canvas.height);

      ctx.font = calculateFontSize(text.length) + 'px Aiden';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillStyle = '#000';
      ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';
      ctx.shadowOffsetX = 3;
      ctx.shadowOffsetY = 3;
      ctx.shadowBlur = 8;

      ctx.fillText(text, canvas.width / 2, canvas.height / 2);
    }

    function calculateFontSize(length) {
      return Math.max(230 - length * 10, 130);
    }

    background.onload = () => {
      updateCanvas(); // Render canvas once the background has loaded
    };
  </script>
</body>
</html>
